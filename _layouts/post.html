---
layout: default
---

<article style="max-width: 800px; margin: 0 auto;">
    
    <div style="border-bottom: 1px solid var(--neon-cyan); padding-bottom: 20px; margin-bottom: 40px;">
        <small style="color: var(--neon-pink); letter-spacing: 2px;">>> LOG ENTRY</small>
        <h1 style="font-size: 2.5rem; margin-top: 10px; color: white; line-height: 1.2;">{{ page.title }}</h1>
        <div style="color: #888; margin-top: 10px;">
            <i class="far fa-calendar-alt"></i> {{ page.date | date: "%d-%m-%Y" }}
        </div>
    </div>

    <div class="post-content">
        {{ content }}
    </div>

    <div style="margin-top: 60px; padding-top: 30px; border-top: 1px dashed #333;">
        <a href="{{ '/blog.html' | relative_url }}" class="btn-cyber">
            << VOLVER A LA BITÁCORA
        </a>
    </div>

</article>

<style>
    /* 1. Texto normal */
    .post-content p { 
        font-size: 1.1rem; 
        line-height: 1.8; 
        margin-bottom: 20px; 
        color: #ccc; 
    }
    
    /* 2. CONTROL DE TÍTULOS (Aquí estaba el problema del tamaño) */
    .post-content h1, 
    .post-content h2, 
    .post-content h3 {
        margin-top: 40px;
        margin-bottom: 20px;
        font-family: 'Orbitron', sans-serif;
        line-height: 1.3;
    }

    .post-content h1 { font-size: 2rem; color: var(--neon-pink); border-bottom: 1px solid #333; }
    .post-content h2 { font-size: 1.5rem; color: var(--neon-cyan); }
    .post-content h3 { font-size: 1.2rem; color: var(--neon-green); }

    /* 3. BLOQUES DE CÓDIGO (Identación y colores) */
    .post-content pre { 
        background: #111; 
        padding: 20px; 
        border-radius: 5px;
        border-left: 4px solid var(--neon-pink); 
        overflow-x: auto; 
        margin: 30px 0; 
        font-family: 'Share Tech Mono', monospace;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    
    .post-content code { 
        font-family: 'Share Tech Mono', monospace;
        background: #1a1a1a; 
        color: #ff79c6; /* Color rosado para código inline */
        padding: 2px 6px; 
        border-radius: 3px;
        font-size: 0.9em; 
    }
    
    /* Reset para el código dentro del bloque pre */
    .post-content pre code { 
        background: transparent; 
        color: #e0e0e0; 
        padding: 0; 
        font-size: 1em; 
    }

    /* 4. Imágenes y Mapas */
    .post-content img { max-width: 100%; height: auto; display: block; margin: 30px auto; border: 1px solid #333; }
    .post-content iframe { width: 100%; height: 450px; border: 1px solid var(--neon-cyan); margin: 30px 0; }
</style>
